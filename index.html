<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header></header>
  <main>
    <div class="logo">
      <img src="images/fake_amazon.png" alt="Fake Amazon Logo">
    </div>
    <div class="container">
      <div class="input">
        <h1 id="sign-In">Sign-In</h1>
        <label for="email">Email (phone for mobile accounts)</label>
        <input type="text" id="email">
      </div>
      <div class="input">

        <div class="pass-section">
          <h2>Password</h2>
          <a id="forget" href="#">Forgot your password?</a>
        </div>

        <input class="password-input" type="password" id="password">
      </div>
      <button>Sign-In</button>
      <p>By continuing, you agree to Amazon's <a href="#">Conditions of<br> Use</a> and <a href="#">Privacy Notice</a>
      </p>

      <div class="check-b-sec">
        <input class="check" type="checkbox">
        <label>Keep me signed in. Details</label>
      </div>

      <p class="a-text">New To Moneyzgone</p>
      <button class="create">Create your Moneyzgone account</button>

    </div>
  </main>
</body>

</html>
